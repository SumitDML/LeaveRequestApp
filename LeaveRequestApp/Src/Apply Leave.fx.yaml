"'Apply Leave' As screen":
    Fill: =RGBA(241, 244, 249, 1)

    "'Left Navigation_1' As 'Left Navigation'":
        Width: ='Left Navigation_4'.MenuWidth
        X: =0.00

    Canvas1_1 As fluidGrid.fluidGridWithBlankCard:
        BorderThickness: =0
        Height: =767
        Width: =Parent.Width-'Left Navigation_1'.Width
        X: ='Left Navigation_1'.Width
        Y: =1
        ZIndex: =2

        DataCard1_1 As dataCard:
            BorderColor: =RGBA(0, 0, 0, 1)
            BorderStyle: =BorderStyle.Solid
            BorderThickness: =0
            DisplayMode: =DisplayMode.Edit
            Fill: =RGBA(0, 0, 0, 0)
            Height: =Parent.Height
            Width: =Parent.Width
            X: =0
            Y: =0
            ZIndex: =1

            Component2_4 As Component2_3:
                Height: =70
                Width: =Parent.Width
                X: =0.00
                ZIndex: =1

            Button3 As button:
                BorderThickness: =0
                DisplayMode: =DisplayMode.View
                Fill: =RGBA(255, 255, 255, 1)
                Height: =642
                HoverColor: =
                HoverFill: =
                PaddingRight: =5.00
                PaddingTop: =5.00
                Size: =15.00
                Text: =""
                Width: =1095
                X: =36
                Y: =90
                ZIndex: =2

            Label14_1 As label:
                Height: =32
                Text: ="Details"
                X: =68
                Y: =220
                ZIndex: =9

            Label14_2 As label:
                Height: =33
                Text: ="Reason"
                X: =68
                Y: =118
                ZIndex: =10

            Details As text:
                BorderColor: =RGBA(102, 102, 102, 1)
                Default: ="Text input"
                Height: =106
                HoverFill: =RGBA(219, 219, 219, 1)
                Width: =572
                X: =68
                Y: =252
                ZIndex: =12

            Reason As text:
                BorderColor: =RGBA(102, 102, 102, 1)
                Default: =""
                Height: =52
                HoverBorderColor: =RGBA(128, 128, 128, 1)
                HoverFill: =RGBA(219, 219, 219, 1)
                Width: =301
                X: =68
                Y: =151
                ZIndex: =13

            LeaveTypes As dropdown:
                BorderColor: =RGBA(102, 102, 102, 1)
                ChevronBackground: =RGBA(102, 102, 102, 1)
                ChevronHoverBackground: =
                Height: =52
                HoverFill: =RGBA(219, 219, 219, 1)
                Items: =Choices([@'Leave Requests'].'Leave Type')
                PressedFill: =RGBA(128, 128, 128, 1)
                SelectionFill: =RGBA(128, 128, 128, 1)
                Width: =222
                X: =419
                Y: =151
                ZIndex: =14

            Button7 As button:
                Fill: =RGBA(51, 51, 51, 1)
                OnSelect: |
                    =Set(var,First(Office365Users.SearchUser({searchTerm:approver.SelectedText.Value})));
                    
                    
                    Patch('Leave Requests',Defaults('Leave Requests'),
                    {Title:Reason.Text},
                    {'Leave Type':LeaveTypes.SelectedText},
                    {From:from.SelectedDate},
                    {To:to.SelectedDate},
                    {'RequestedBy': {
                        DisplayName:User().FullName,
                        Claims:"i:0#.f|membership|" & Lower(User().Email),
                        Department:"",
                        Email:User().Email,
                        JobTitle:"",
                        Picture:""
                        }},
                    {'Reporting Manager':{
                        DisplayName:var.DisplayName,
                        Claims:"i:0#.f|membership|" & Lower(var.Mail),
                        Department:"",
                        Email:var.Mail,
                        JobTitle:"",
                        Picture:""
                        }},
                    {'Total Days':TotalDays}
                    )
                Text: ="Apply Leave"
                X: =920
                Y: =676
                ZIndex: =15

            Button8 As button:
                BorderColor: =RGBA(128, 128, 128, 1)
                Color: =RGBA(0, 0, 0, 1)
                Fill: =RGBA(0, 0, 0, 0)
                Text: ="Cancel"
                X: =711
                Y: =676
                ZIndex: =16

            Button9 As button:
                BorderThickness: =0.05
                DisabledFill: =RGBA(237, 237, 237, 1)
                DisplayMode: =DisplayMode.Disabled
                Fill: =RGBA(219, 219, 219, 1)
                Height: =410
                RadiusBottomLeft: =15
                RadiusBottomRight: =15
                RadiusTopLeft: =15
                RadiusTopRight: =15
                Text: =""
                Width: =384
                X: =725
                Y: =118
                ZIndex: =17

            Label13 As label:
                Color: =RGBA(102, 102, 102, 1)
                Height: =53
                Text: ="Your Request Includes"
                Width: =196
                X: =753
                Y: =118
                ZIndex: =18

            Label13_1 As label:
                Height: =32
                Text: |-
                    ="Remaining Leaves:"
                Width: =167
                X: =753
                Y: =470
                ZIndex: =19

            Label13_2 As label:
                Text: =LeaveTypes.SelectedText.Value
                Width: =136
                X: =889
                Y: =203
                ZIndex: =20

            Label13_3 As label:
                Text: |-
                    ="Leave Type:"
                Width: =136
                X: =742
                Y: =204
                ZIndex: =21

            TotalDays As label:
                Text: |-
                    =If(
                        And(
                            IsBlank(from),
                            IsBlank(to)
                        ),
                        0,
                        DateDiff(
                            from.SelectedDate,
                            to.SelectedDate
                        )
                     + 1)
                Width: =136
                X: =900
                Y: =250
                ZIndex: =22

            Label13_5 As label:
                Text: |-
                    ="Number of Days:"
                Width: =147
                X: =742
                Y: =251
                ZIndex: =23

            Label14 As label:
                Text: |-
                    =ClearCollect(
                        data,
                        Filter('Leave Balance_1','Leave Type'.Value= Label13_2.Text)
                    )
                X: =930
                Y: =463
                ZIndex: =25

            to As datepicker:
                BorderColor: =RGBA(102, 102, 102, 1)
                Height: =42
                IconBackground: =RGBA(102, 102, 102, 102)
                Width: =272
                X: =369
                Y: =410
                ZIndex: =26

            Label14_3 As label:
                Height: =33
                Text: ="Leave Type"
                X: =418
                Y: =118
                ZIndex: =28

            Label14_4 As label:
                Height: =33
