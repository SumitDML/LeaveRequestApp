"'Left Navigation' As CanvasComponent":
    Fill: =RGBA(255, 255, 255, 1) 
    Height: =Max(App.Height,App.DesignHeight)
    MenuWidth: =If(varOpenMenu,  Max(App.Width, App.MinScreenWidth)/6-30,65)
    NavItems: =lmsnav
    Width: ='Left Navigation'.MenuWidth
    X: =0
    Y: =0
    ZIndex: =1

    Image1 As image:
        Height: =77
        Image: =sketchwireLogo
        PaddingRight: =0.00
        PaddingTop: =0.00
        Width: =93.00
        X: =77.00
        ZIndex: =1

    HamBurger As icon.Hamburger:
        Height: =50
        Icon: =Icon.Hamburger
        OnSelect: =Set(varOpenMenu,!varOpenMenu)
        PaddingRight: =0.00
        PaddingTop: =0.00
        Width: =42.00
        X: =15.00
        Y: =13
        ZIndex: =2

    Gallery1 As gallery.galleryVertical:
        DelayItemLoading: =true
        Height: =644
        Items: ='Left Navigation'.NavItems
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        ShowScrollbar: =false
        TemplateFill: =If(ThisItem.IsSelected,Color.AliceBlue, RGBA(0, 0, 0, 0))
        TemplateSize: =139
        Width: =197.00
        X: =0.00
        Y: =123
        ZIndex: =3

        Group1 As group:
            Height: =5
            Width: =5
            X: =40
            Y: =40
            ZIndex: =4

            Label1 As label:
                OnSelect: =Navigate(ThisItem.Screen)
                PaddingRight: =5.00
                PaddingTop: =5.00
                Size: =13.00
                Text: =ThisItem.Title
                Width: =110.00
                X: =77.00
                Y: =61
                ZIndex: =1

            Image3 As image:
                Height: =69
                Image: =ThisItem.Icon
                OnSelect: =Navigate(ThisItem.Screen)
                PaddingRight: =0.00
                PaddingTop: =0.00
                Width: =42.00
                X: =15.00
                Y: =47
                ZIndex: =2

            Button1 As button:
                BorderThickness: =0
                DisabledFill: =RGBA(255, 255, 255, 1)
                Fill: =RGBA(0, 0, 0, 0)
                Height: =110
                HoverFill: =RGBA(206, 206, 206, 0.1)
                OnSelect: =Navigate(ThisItem.Screen)
                PaddingRight: =5.00
                PaddingTop: =5.00
                Size: =15.00
                Text: =""
                Width: =169.00
                X: =7.00
                Y: =20
                ZIndex: =3

